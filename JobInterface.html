<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="job.css">
</head>
<body>
    <div class="box">
        <div class="heding">
            <h1>Job Application</h1>
        </div>

        <div class="name">
            <div class="field">
                <label for="first">FirstName</label>
                <input type="text" name="" id="first" placeholder="Enter first name..." required>
            </div>
            <div class="field">
                <label for="last">LastName</label>
                <input type="text" name="" id="last" placeholder="Enter last name...">
            </div>
        </div>

        <div class="name">
            <div class="field">
                <label for="emailid">Email</label>
                <input type="email" name="" id="emailid" placeholder="Enter email name...">
            </div>
            <div class="field">
                <label for="job">Job Role</label>
                <select name="" id="job">
                    <option value="select-job-role" selected>Select-Job-Role</option>
                    <option value="Frontend" >Frontend Developer</option>
                    <option value="React" >React Devloper</option>
                    <option value="Node" >Node Devloper</option>
                    <option value="Fullstact" >Fullstact Devloper</option>
                </select>
            </div>
        </div>

        <div class="name">
            <div class="field">
                <label for="add">Address</label>
                <textarea name="" id="add" cols="20" rows="5" placeholder="Enter Address..."></textarea>
            </div>

        </div>

        <div class="name">
            <div class="field">
                <label for="city">City</label>
                <input type="text" name="" id="city" placeholder="Enter city name...">
            </div>
            <div class="field">
                <label for="pin">Pin-Code</label>
                <input type="number" name="" id="pin" placeholder="Enter Pin-Code name...">
            </div>
        </div>

        <div class="name">
            <div class="field">
                <label for="dob">D.O.B</label>
                <input type="date" name="" id="dob" placeholder="Enter " >
            </div>
            <div class="field">
                <label for="cv">Uploate your CV</label>
                <input type="file" name="" id="cv" >
            </div>
        </div>

    </div>
    
</body>
</html>
