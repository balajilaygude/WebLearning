<body bgcolor="skyblue">
        <div class="Wrapper">
            <h1>Pizza Order Form</h1>

                <br><br>

                <br><br>

                <input type="tel" name="contact" id="contact" placeholder="+91 78784 26536">

                <input type="radio" name="size" id="small">Small

                <br><br>
                <label for="size">Flaver :</label><br><br>

                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <br><br>
                
                <input type="checkbox" name="vegetable" >Vegetable (Php 130.00)

                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

            </form>

        </div>
